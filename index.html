<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library by Darek632</title>
    <link rel="stylesheet" href="styles.css">
 <script src="main.js" defer></script>
</head>
<body>
    <div class="book-keep-title"> Book Keep </div>
    <div class="main-container">
        
        <div class="card">
            <div class="title"> Harry Potter and the Chamber of Secrets</div>
            <div class="author-label">Author:</div>
            <div class="author">J.K. Rowling</div>
            <div class="pages-label">Pages:</div>
            <div class="pages">251</div>
            <div class="read"> Read </div>
        </div>
        <div class="card">
            <div class="title">The Satsuma Complex</div>
            <div class="author-label">Author:</div>
            <div class="author">Bob Mortimer</div>
            <div class="pages-label">Pages:</div>
            <div class="pages">320</div>
            <div class="read"> Read</div>
            <div class="buttons"> 
                <button class="remove">Remove book </button> <button class="change-read">Read/Not yet read</button>
               
            </div>
        </div>
    </div>
    <button class="modal-button">NEW BOOK</button> 

    <dialog> 
        <div class="dialog-header"> 
            <button class="close-dialog"> X</button> 
        </div>

        <form action="#" method="dialog" class="new-book-form" id="new-book"> 

            <div class="form-content">
                <label for="title-input">Title:*</label>
                <input autofocus type="text" id="title-input" name="title-input" minlength="2" required>
            </div>
            <div class="form-content">
                <label for="author-input">Author:*</label>
                <input type="text" id="author-input" name="author-input" minlength="2" required>
            </div>
            <div class="form-content">
                <label for="pages-input">Number of pages:*</label>
                <input type="number" id="pages-input" name="pages-input" min="1" required>
            </div>
            <div class="form-content">
                <label for="read-input">Read</label>
                <input type="radio" id="read-input" name="read" value="Read" required>
                <label for="not-read-input">Not read yet</label>
                <input type="radio" id="not-read-input" name="read" value="Not read yet"> 
            </div>
            <div>
                <button type="submit" value="Add book"> Add Book</button>
            </div>
        
        </form>

    </dialog>
  
    
</body>
</html>
